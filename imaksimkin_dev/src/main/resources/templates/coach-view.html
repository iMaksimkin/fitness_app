</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="container-fluid p-3 border bg-light">Fitness club</h1>
<div class="container-fluid themed-container p-5 border bg-light" >
    <div class="row">
        <div class="col-6">
            <table class="table table-bordered table-responsive overflow-y: hidden table-sm" >
                <caption align="top" style="font-size: 24px">

                    List of your workouts

                </caption>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Count of clients</th>
                </tr>
                <tr th:if="${#lists.isEmpty(workouts)}">
                    <td class="text-center" colspan="7">No Records found</td>
                </tr>
                <tr th:each="workout : ${workouts}">
                    <td class="align-middle" th:text="${workout.title}"></td>
                    <td class="align-middle" th:text="${workout.date}"></td>
                    <td class="align-middle" th:text="${workout.clients.size()}"></td>
                    <td class="align-middle text-center">
                        <a class="btn btn-outline-danger" th:href="'/api/workout/remove/{id}' + ${workout.id}" >
                            âœ˜
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col p-3 border bg-light offset-md-2">
            <h3>
                <span th:text="${coach.surname}">surname</span>
                <span th:text="${coach.name}">name</span>
                <span th:text="${coach.lastname}">lastname</span>
            </h3>
            <p></p>
            <p>
                Phone number: <span th:text="${coach.phone}">phone</span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
