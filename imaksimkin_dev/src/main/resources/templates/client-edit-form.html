<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="'/api/client/update/'+${client.id}" th:object="${client}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" placeholder="Enter First Name"
               th:field="*{name}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" id="surname" placeholder="Enter Surname"
               th:field="*{surname}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" placeholder="Enter Last Name"
               th:field="*{lastname}"
               type="text"/>
    </div>

    <!-- TODO fix date -->


    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input class="form-control" id="birthday" placeholder="Enter Birthday"
               th:field="*{birthday}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" id="phone" placeholder="Enter phone"
               th:field="*{phone}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input class="form-control" id="password" placeholder="Enter password"
               th:field="*{password}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="card">Workouts</label>
        <input class="form-control" id="card" placeholder="Enter card"
               th:field="*{card.workoutAmount}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control " id="status" th:field="*{status}">
            <option hidden value="">Select a status</option>
            <option
                    th:each="status : ${T(com.simbirsoft.fitness.model.enums.ClientStatus).values()}"
                    th:text="${statusStat.current}"
                    th:value="${statusStat.current}">
            </option>
        </select>
    </div>

    <div>
        <input class="btn btn-success" type="submit" value="Update">
    </div>
</form>
</body>
</html>
