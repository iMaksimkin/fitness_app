<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-sm">
    <form class="col card p-3 my-5" method="post" th:action="@{/api/admin/save/coach}" th:object="${coach}" >
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" placeholder="Enter First Name" required
                   th:field="*{name}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" id="surname" placeholder="Enter Surname" required
                   th:field="*{surname}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" placeholder="Enter Last Name" required
                   th:field="*{lastname}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input class="form-control" id="birthday" placeholder="Enter Birthday" required
                   th:field="*{birthday}"
                   type="datetime-local"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" id="phone" placeholder="Enter phone" required
                   th:field="*{phone}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input class="form-control" id="password" placeholder="Enter password" required
                   th:field="*{password}"
                   type="text"/>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Create User" th:href="'/api/coaches'">
            <input class="btn btn-dark" type="reset" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
